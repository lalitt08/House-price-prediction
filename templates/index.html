<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>House Price Prediction</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href="{{ url_for('static', filename='css/main.css') }}">
    <script src='main.js' defer></script>
</head>

<body>
    <div class="container">
        <div class="form-container">
            <h1>House Price Prediction</h1>
            <form action="{{ url_for('predict') }}" method="POST">
                <div class="form-group">
                    <label for="bedrooms">Bedrooms:</label>
                    <input type="number" id="bedrooms" name="bedrooms" placeholder="Enter number of bedrooms" required>
                </div>
                <div class="form-group">
                    <label for="bathrooms">Bathrooms:</label>
                    <input type="number" id="bathrooms" name="bathrooms" placeholder="Enter number of bathrooms" required>
                </div>
                <div class="form-group">
                    <label for="floors">Floors:</label>
                    <input type="number" id="floors" name="floors" placeholder="Enter number of floors" required>
                </div>
                <div class="form-group">
                    <label for="yr_built">Year of Build:</label>
                    <input type="number" id="yr_built" name="yr_built" placeholder="Enter year of build" required>
                </div>
                <button type="submit" class="submit-btn">Predict</button>
            </form>
            <p class="result">House Price is: <span>{{ data }}</span></p>
        </div>
    </div>
</body>

</html>
